<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <!-- 
    untuk mengubah rasio
    menggunakan class  " aspect-<ratio> " 
    menggunakan styles " aspect-ratio: <ratio> "
    -->
    <h1>"aspect-[ration]" note:kurungnya diilangin</h1>
    <img class="aspect-3/2 object-cover" src="/image/one_piece.jpg" alt="image one piece">
    <!-- 
    untuk rasio video
    menggunakan class "aspect-video"
    menggunakan styles "aspect-ratio: var(--aspect-ratio-video);" contohnya 16/9
     -->
    <h1>"aspect-video" menggunakan video aspect ratio</h1>
    <iframe class="aspect-video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"></iframe>
    <!-- 
    menggunakan custom value 
    "aspect-[<value>]"-->
    <h1>"aspect-[value]" menggunakan custom value</h1>
    <img class="aspect-[calc(4*3+1)/3]" src="/image/one_piece.jpg" alt="">

    <!-- 
    For CSS variables, you can also use the aspect-(<custom-property>) syntax:
    -->
    <img class="aspect-(--my-aspect-ratio)" src="/image/one_piece.jpg" alt="">

    <!-- Responsive design 
     menambahakn aspect-ratio setelah brekpoint 'md:'-->
     <iframe class="aspect-video md:aspect-square" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"></iframe>

     <!-- customizing your theme 
      use '--aspect-*'
      contoh
      @theme {
      --aspect-retro: 4/3;
      }
      -->
      <h1>customizing your theme</h1>
    
    <iframe class="aspect-retro" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"></iframe>
</body>
</html>
